name: Create Artifacts

on: [push, workflow_dispatch]

jobs:
  test:
    name: Test Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run tests
        run: |
          bun run random-number-generator.js
          bun run random-number-generator.js "test-seed"
          bun run random-number-generator.js 1906

  build:
    name: Build Executables
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install
      - run: bun run build

      - name: Upload executables
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: random-number-generator-*

  test-artifact:
    name: Test Built Artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: executables

      - name: Make executable runnable
        run: chmod +x random-number-generator-linux

      - name: Run tests on artifact
        run: |
          ./random-number-generator-linux
          ./random-number-generator-linux "test-seed"
          ./random-number-generator-linux 1906
